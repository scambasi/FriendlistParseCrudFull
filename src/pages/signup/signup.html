<ion-header>

  <ion-navbar>
    <ion-title>Üye Ol</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card >
  <img src="/assets/imgs/bebek-logo.jpg" class="logo"/>
</ion-card>
<ion-list >
    <ion-item>
        <ion-label floating >Adı</ion-label>
        <ion-input type="text" [(ngModel)]="user.name"> </ion-input>
      </ion-item>
  <ion-item>
    <ion-label floating >Kullanıcı Adı</ion-label>
    <ion-input type="text" [(ngModel)]="user.username"> </ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating >Email</ion-label>
      <ion-input type="email" [(ngModel)]="user.email"> </ion-input>
    </ion-item>
  <ion-item>
    <ion-label floating >Şifre</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"> </ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating >Şifre Tekrar</ion-label>
      <ion-input type="password" [(ngModel)]="confirmPassword"> </ion-input>
    </ion-item>
</ion-list>
<button block ion-button (click)="signup()">Üye Ol</button>
<button clear block ion-button (click)="goToLogin()"> Zaten Üyeyim?</button>
</ion-content>
